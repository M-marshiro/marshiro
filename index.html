<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Marshiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: black;
            color: white;
        }
        #heartCanvas {
            border: 1px solid #000000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Hello, Marshiro!</h1>
    <p>This is my page</p>
    <canvas id="heartCanvas" width="640" height="480"></canvas>
    <script>
        // Cấu hình canvas
        var canvas = document.getElementById('heartCanvas');
        var ctx = canvas.getContext('2d');
        var canvasCenterX = canvas.width / 2;
        var canvasCenterY = canvas.height / 2;
        var imageEnlarge = 11;
        var heartColor = "#f76070";  // Thay đổi màu trái tim ở đây

        function heartFunction(t, shrinkRatio = imageEnlarge) {
            var x = 16 * Math.sin(t)**3;
            var y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            x *= shrinkRatio;
            y *= shrinkRatio;
            x += canvasCenterX;
            y += canvasCenterY;
            return { x: x, y: y };
        }

        function scatterInside(x, y, beta = 0.15) {
            var ratioX = - beta * Math.log(Math.random());
            var ratioY = - beta * Math.log(Math.random());
            var dx = ratioX * (x - canvasCenterX);
            var dy = ratioY * (y - canvasCenterY);
            return { x: x - dx, y: y - dy };
        }

        function drawHeart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = heartColor;
            var points = [];

            // Tạo các điểm trên trái tim
            for (var t = 0; t < 2 * Math.PI; t += 0.01) {
                var pos = heartFunction(t);
                points.push(pos);
                ctx.fillRect(pos.x, pos.y, 2, 2);
            }

            // Phân tán các điểm bên trong
            points.forEach(function(point) {
                for (var i = 0; i < 3; i++) {
                    var scattered = scatterInside(point.x, point.y, 0.05);
                    ctx.fillRect(scattered.x, scattered.y, 1, 1);
                }
            });

            // Phân tán các điểm ở trung tâm
            for (var i = 0; i < 4000; i++) {
                var randomPoint = points[Math.floor(Math.random() * points.length)];
                var scatteredCenter = scatterInside(randomPoint.x, randomPoint.y, 0.17);
                ctx.fillRect(scatteredCenter.x, scatteredCenter.y, 1, 1);
            }
        }

        drawHeart();
    </script>
</body>
</html>
